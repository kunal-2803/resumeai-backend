version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: resume-ai-mongodb
    environment:
      - MONGO_INITDB_DATABASE=resume-ai
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: unless-stopped
    networks:
      - resume-ai-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    # Don't expose port 27017 externally in production (only accessible within Docker network)
    # ports:
    #   - "27017:27017"

  backend:
    image: kunal2803/resume-ai-backend:latest
    container_name: resume-ai-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/resume-ai
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - resume-ai-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  resume-ai-network:
    driver: bridge

