name: Build and Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: kunal2803/resume-ai-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            cd ~/resume-ai-backend || mkdir -p ~/resume-ai-backend && cd ~/resume-ai-backend
            
            # Pull latest backend image
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Check if docker-compose.prod.yml exists (should be in repo)
            if [ -f docker-compose.prod.yml ]; then
              echo "Using docker-compose for deployment..."
              # Update .env to use Docker MongoDB if not already set
              if [ -f .env ] && ! grep -q "MONGODB_URI=mongodb://mongodb" .env; then
                sed -i 's|MONGODB_URI=.*|MONGODB_URI=mongodb://resume-ai-mongodb:27017/resume-ai|g' .env || echo "MONGODB_URI=mongodb://resume-ai-mongodb:27017/resume-ai" >> .env
              fi
              
              # Stop and remove existing containers to avoid conflicts
              docker-compose -f docker-compose.prod.yml down 2>/dev/null || true
              docker stop resume-ai-backend resume-ai-mongodb 2>/dev/null || true
              docker rm resume-ai-backend resume-ai-mongodb 2>/dev/null || true
              
              # Pull latest images
              docker-compose -f docker-compose.prod.yml pull
              
              # Start services
              docker-compose -f docker-compose.prod.yml up -d
              
              # Verify containers are running
              sleep 5
              docker-compose -f docker-compose.prod.yml ps
            else
              echo "docker-compose.prod.yml not found, using docker run instead"
              # Create network if it doesn't exist
              docker network create resume-ai-network 2>/dev/null || true
              
              # Stop existing containers
              docker stop resume-ai-backend resume-ai-mongodb 2>/dev/null || true
              docker rm resume-ai-backend resume-ai-mongodb 2>/dev/null || true
              
              # Start MongoDB if not running
              if ! docker ps | grep -q resume-ai-mongodb; then
                docker run -d \
                  --name resume-ai-mongodb \
                  --restart unless-stopped \
                  --network resume-ai-network \
                  -v mongodb_data:/data/db \
                  -v mongodb_config:/data/configdb \
                  mongo:7.0
              fi
              
              # Update .env to use Docker MongoDB
              if [ -f .env ]; then
                sed -i 's|MONGODB_URI=.*|MONGODB_URI=mongodb://resume-ai-mongodb:27017/resume-ai|g' .env || echo "MONGODB_URI=mongodb://resume-ai-mongodb:27017/resume-ai" >> .env
              fi
              
              # Start backend
              docker run -d \
                --name resume-ai-backend \
                --restart unless-stopped \
                -p 3000:3000 \
                --env-file .env \
                --network resume-ai-network \
                -e MONGODB_URI=mongodb://resume-ai-mongodb:27017/resume-ai \
                ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            fi
            
            # Clean up unused images (but keep the ones we just pulled)
            docker image prune -f

